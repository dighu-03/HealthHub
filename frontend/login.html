<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stitch Design</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Public Sans', 'Noto Sans', sans-serif;
      background-color: #fff;
      color: #111518;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f0f3f4;
      padding: 12px 40px;
      white-space: nowrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 16px;
      color: #111518;
    }

    .logo-section svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.125rem; /* 18px */
      line-height: 1.2;
      letter-spacing: -0.015em;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 36px;
      flex-grow: 1;
      justify-content: flex-end;
    }

    nav a {
      font-size: 0.875rem; /* 14px */
      font-weight: 500;
      color: #111518;
      text-decoration: none;
      line-height: normal;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      min-width: 84px;
      max-width: 480px;
      height: 40px;
      padding: 0 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.875rem;
      line-height: normal;
      letter-spacing: 0.015em;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .btn-login {
      background-color: #1785cf;
      color: white;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      padding: 20px 160px;
    }

    .content-container {
      width: 512px;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    h2.title {
      font-weight: 700;
      font-size: 28px;
      line-height: 1.2;
      text-align: center;
      padding: 20px 16px 12px;
      color: #111518;
    }

    .input-group {
      max-width: 480px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 16px;
      padding: 12px 16px;
    }

    label {
      flex-grow: 1;
      min-width: 160px;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 56px;
      padding: 16px;
      border-radius: 8px;
      border: none;
      background-color: #f0f3f4;
      font-size: 1rem;
      color: #111518;
      resize: none;
      outline: none;
    }

    input::placeholder {
      color: #637988;
    }

    .btn-container {
      max-width: 480px;
      padding: 12px 16px;
    }

    .btn-container button {
      width: 100%;
    }

    p.forgot-password {
      color: #637988;
      font-size: 0.875rem;
      font-weight: 400;
      text-align: center;
      padding: 4px 16px 12px;
      text-decoration: underline;
      cursor: pointer;
      user-select: none;
    }

    .btn-secondary {
      background-color: #f0f3f4;
      color: #111518;
      font-weight: 700;
      font-size: 0.875rem;
      height: 40px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-section">
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path
            d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
          ></path>
        </svg>
        <h2 class="logo-text">HealthHub</h2>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="services.html">Services</a>
        <a href="#">About Us</a>
        <a href="contact.html">Contact</a>
        <button class="btn-primary btn-login">Login</button>
      </nav>
    </header>
    <main class="main-content">
      <div class="content-container">
        <h2 class="title">Welcome to HealthHub</h2>
        <div class="input-group">
          <label>
            <input type="text" id="username" placeholder="Username" />
          </label>
        </div>
        <div class="input-group">
          <label>
            <input type="password" id="password" placeholder="Password" />
          </label>
        </div>
        <div class="btn-container">
          <button class="btn-primary btn-login" id="loginBtn">Login</button>
        </div>
        <p class="forgot-password">Forgot Password?</p>
        <div class="btn-container">
          <button class="btn-secondary" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
      </div>
    </main>
  </div>

  <script>
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:3000/api/auth/user/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email:username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Login successful!");
        // save token in localStorage for future API calls
        localStorage.setItem("token", data.token);

        // redirect to dashboard/home
        window.location.href = "/dashboard.html";
      } else {
        alert("Login failed: " + data.msg);
      }
    } catch (err) {
      console.error(err);
      alert("Server error");
    }
  });

  </script>
</body>
</html>
